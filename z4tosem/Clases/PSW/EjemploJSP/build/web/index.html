<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">

        <style>
            #contenedor {
                width: 50%;
                padding: 20px;
                border: 2px black;
                background-color: #fafafa;
                margin: auto;
            }
        </style>
        <script>
            function validar (){
                dato=document.getElementById("dato").value;
                resultado= document.getElementById("resultado");
                if (dato===""){
                    resultado.innerText = "No existe cadena de caracteres para evaluar";
                }else{
                    if (esNumero(dato)){
                        resultado.innerText=("La cadena de caracteres es NUMERICA: "+parseFloat(dato).toFixed(2));
                    }else{
                        resultado.innerText=("La cadena de caracteres no es numerica");
                        
                    }
                }
            }
            
            function valNumero(){
                var dato=document.getElementById("dato").value;
                var valoresAceptados=/^[0-9]+$/;
                if (dato.match(valoresAceptados))
                    alert("Es numérico");
                else
                    alert("No es numérico");
            }
            
            function esNumero(dato){
                var valoresAceptados =/^[0-9]*(\.?)[0-9]+$/;
                if (dato.indexOf(".")===-1){
                        if(dato.match(valoresAceptados)){
                            return true;
                        }else{
                            return false;
                        }
                    }else{
                        var particion=dato.split(".");
                        if (particion[0].match(valoresAceptados) || particion[0]===""){
                            if (particion[1].match(valoresAceptados)){
                                return true;
                            }else{
                                return false;
                            }
                            }else{
                                return false;
                            }
                            }
                    }
        </script>
    </head>
    <body>
        <h1>

            </p>
                <div id="contenedor">
                    <label> Expresión a validar</label>
                    <input type="text" id="dato" size="10" value=""/>
                    <p> 
                        <input type="button" id="boton" onclick="validar()"
                               value="Evaluar"/>
                    </p>
                        <p>
                            <input type="button" id="btnVal" onclick="valNumero()" value="Evaluar Números"/>
                    </p>
                    <p id="resultado">Resultado</p>
            </div>
    </body>
</html>
